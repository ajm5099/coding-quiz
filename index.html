<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="startGame">
            <h1>Ready to start the game?</h1>
            <button id="startGameBtn">Click to start the quiz</button>
        </div>
        <div>
            <h1 class="timeRemaining">Time Remaining: </h1>
        </div>
        <div class="questions">
            <h1 class="questionArea">The questions go here</h1>
        </div>
        <div class="answers">
            <h1>the possible answers go here</h1>
            <button id="answerOneBtn">This is the answer one button</button>
            <button id="answerTwoBtn">This is the answer two button</button>
            <button id="answerThreeBtn">This is the answer three button</button>
            <button id="answerFourBtn">This is the answer four button</button>
        </div>
        <div class="endGame">
            <h1>The game is over</h1>
            <div class="score">Your score</div>
        </div>
            
<script src="script.js"></script>
</body>
</html>
